<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Email Spam Detection</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #8e44ad;
      --bg-light: #f5f5f5;
      --bg-dark: #1e1e2f;
      --text-light: #fff;
      --text-dark: #333;
      --card-bg: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease;
    }

    .login-container {
      background-color: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      transition: box-shadow 0.3s;
    }

    .login-container:hover {
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.7);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 32px;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #fff;
      color: var(--text-dark);
      transition: box-shadow 0.3s;
    }

    input:hover {
      box-shadow: 0 0 5px var(--primary-color);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px var(--primary-color);
    }

    .toggle-password {
      position: relative;
      display: flex;
      align-items: center;
    }

    .toggle-password input {
      width: 100%;
    }

    .toggle-password span {
      position: absolute;
      right: 15px;
      cursor: pointer;
      font-size: 16px;
      color: var(--text-dark);
    }

    button {
      padding: 14px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      color: #00c3ff;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      background: #fff;
      color: #333;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .light-theme {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .light-theme .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      color: var(--text-dark);
    }

    .light-theme input {
      background: #eee;
    }

    .light-theme a {
      color: var(--secondary-color);
    }

    .light-theme button {
      background-color: var(--secondary-color);
    }

    .light-theme button:hover {
      background-color: #732d91;
    }

  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <div class="toggle-password">
        <input type="password" id="password" name="password" placeholder="Password" required />
        <span onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('register') }}">Don't have an account? Register here.</a></p>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById('password');
      password.type = password.type === 'password' ? 'text' : 'password';
    }

    function toggleTheme() {
      document.body.classList.toggle('light-theme');
    }
  </script>
</body>
</html>
