<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Email - Email Spam Detection</title>
  <style>
    :root {
      --light-bg: linear-gradient(to right, #3498db, #8e44ad);
      --dark-bg: linear-gradient(to right, #2c3e50, #1a1a2e);
      --card-light: rgba(255, 255, 255, 0.95);
      --card-dark: rgba(0, 0, 0, 0.6);
      --text-light: #333;
      --text-dark: #fff;
      --btn-bg: #3498db;
      --btn-hover: #2980b9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
      padding: 20px;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-dark);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 10px 18px;
      background: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .toggle-btn:hover {
      background: var(--btn-hover);
      transform: scale(1.05);
    }

    .form-container {
      background: var(--card-dark);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: background 0.5s ease;
    }

    body:not(.dark-mode) .form-container {
      background: var(--card-light);
      color: var(--text-light);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input[type="email"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #f2f2f2;
      font-size: 16px;
      color: #333;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border: 2px solid #3498db;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s;
    }

    button[type="submit"]:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    .back-link {
      margin-top: 15px;
      font-size: 16px;
    }

    .back-link a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      color: #3498db;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px;
        width: 100%;
      }

      .toggle-btn {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">Toggle Dark Mode</button>
  
  <div class="form-container">
    <h2>Send Email</h2>
    <form action="{{ url_for('send_email') }}" method="POST">
      <div class="input-group">
        <label for="receiver_email">Receiver's Email:</label>
        <input type="email" name="receiver_email" placeholder="Enter recipient's email" required />
      </div>
      <div class="input-group">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" placeholder="Enter subject" required />
      </div>
      <div class="input-group">
        <label for="body">Body:</label>
        <textarea name="body" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit">Send Email</button>
    </form>
    <p class="back-link">Back to <a href="{{ url_for('home') }}">Home</a></p>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
